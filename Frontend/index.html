<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyCup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/logo.svg">
    <script src="https://kit.fontawesome.com/d77542526a.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <header>
            <div class="main-header">
                <img src="images/logo.svg" id="logo" alt="logo">
                <h1>EmptyCup</h1>
                <img src="images/menu.svg" id="menu" alt="menu">
            </div>
            <nav>
                <ul>
                    <li id="contacts">
                        <img src="images/contacts.svg" alt="">
                        <p>Contacts</p>
                    </li>
                    <li>
                        <img src="images/gallery.svg" alt="">
                        <p>Gallery</p>
                    </li>
                    <li id="map">
                        <img src="images/map.svg" alt="">
                        <p>Map</p>
                    </li>
                    <li id="shortlist-feature">
                        <img src="images/shortlist-feature.svg" alt="">
                        <p>Shortlisted</p>
                    </li>
                    <li>
                        <img src="images/sort-feature.svg" alt="">
                        <p>Sort</p>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="companies">
            
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
